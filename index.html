<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NECTEC Navigation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="text-center">
    <!-- Scanner -->
    <div id="scanner" style="display: block;">
        <h1 class="fw-bold mt-5">Scan Location QRcode</h1>
        <div class="mt-5" style="display: flex; justify-content: center;">
            <div id="qr-reader" style="width:500px"></div>
        </div>
    </div>

    <!-- Select/Change Location -->
    <div id="location" style="display: none;">
        <div class="container mt-5">
            <div style="position: absolute; width: 80vw;">
                <svg viewBox="0 0 700 300" preserveAspectRatio="xMidYMid meet">
                    <circle r="2" cx="46" cy="88.5" fill="red" />
                    <circle r="2" cx="75" cy="88.5" fill="red" />
                    <circle r="2" cx="99" cy="76" fill="red" />
                    <circle r="2" cx="104" cy="100" fill="red" />
                    <circle r="2" cx="128" cy="95" fill="red" />
                </svg>
            </div>
            <img src="picture/_10ceb8a0-3fe3-11e9-a74a-d94b808df36a.jpg" style="width: 100%;">
        </div>
        <div class="container mt-3">
            <form class="form">    
                <input name="startLocation" id="startLocation" type="hidden">
                <div class="container">
                    <select name="endLocation" class="form-control" style="appearance: listbox !important;">
                        <option disabled selected>Select target position</option>
                        <option value="test">test</option>
                    </select>
                </div>
                <div class="column">
                    <button class="btn btn-outline-light mt-4" onclick="openscanner()">Change start location</button>
                    <button type="submit" class="btn btn-warning mt-4">Find the shortest path</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Scanner
        var lastResult;
        var inputValue = document.getElementById('startLocation')
        function docReady(fn) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }
        docReady(function () {
            var resultContainer = document.getElementById('qr-reader-results');
            function onScanSuccess(decodedText, decodedResult) {
                if (decodedText !== lastResult) {
                    lastResult = decodedText;
                    console.log(`Scan result ${decodedText}`, decodedResult);
                    inputValue.value = lastResult;
                    $('#location').show();
                    $('#scanner').hide();
                }
            }
            var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
        });

        // Change location
        function openscanner() {
            $('#location').hide();
            $('#scanner').show();
            lastResult = null;
        }

        // POST and GET to find the shortest path
        const formEl = document.querySelector('.form');
        formEl.addEventListener('submit', event => {
            event.preventDefault();
            const formData = new FormData(formEl);
            const data = Object.fromEntries(formData);
            fetch('https:/reqres.in/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(res => res.json())
              .then(data => console.log(data))
              .catch(error => console.log(error));
        });
    </script>
</body>
</html>
