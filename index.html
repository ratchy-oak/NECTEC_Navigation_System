<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NECTEC Navigation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="text-center">
    <!-- Scanner display -->
    <div id="scanner" style="display: block;">
        <h1 class="fw-bold mt-5">Scan Location QRcode</h1>
        <div class="mt-5" style="display: flex; justify-content: center;">
            <div id="qr-reader" style="width:500px"></div>
        </div>
    </div>

    <!-- Map display -->
    <div id="location" style="display: none;">
        <!-- Node and Graph on map -->
        <div class="container mt-5">
            <div style="position: absolute; width: 80vw;">
                <svg viewBox="0 0 700 300">
                    <!-- Graph -->
                    <polyline id="ab" points="187,105 207,88" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="bc" points="207,88 207,186" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="cd" points="207,186 207,218" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="be" points="207,88 207,118 234,118" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="ce" points="207,186 207,118 234,118" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="cf" points="207,186 295,186" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="df" points="207,218 207,186 295,186" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="eg" points="234,118 378,118" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="fh" points="295,186 377,186" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="gh" points="378,118 377,186" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="gi" points="378,118 401,152" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="hi" points="377,186 401,152" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="hj" points="377,186 425,186" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="ij" points="401,152 425,186" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="gk" points="378,118 458,118" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="ik" points="401,152 458,118" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="jk" points="425,186 425,138 458,118" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="kl" points="458,118 522,118" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="jm" points="425,186 529,186" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="mo" points="529,186 570,186" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="lp" points="522,118 598,118" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="pq" points="598,118 598,145" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="or" points="570,186 598,186" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="qr" points="598,145 598,186" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <polyline id="qs" points="598,145 623,138" style="fill: none; stroke: blue; stroke-width: 2; display: none;" />
                    <!-- Node -->
                    <circle id="room525Node" style="display: none;" r="3" cx="187" cy="105" fill="green" />
                    <circle id="room508Node" style="display: none;" r="3" cx="207" cy="88" fill="green" />
                    <circle id="toiletMenLeftWingNode" style="display: none;" r="3" cx="207" cy="186" fill="green" />
                    <circle id="toiletWomenLeftWingNode" style="display: none;" r="3" cx="207" cy="218" fill="green" />
                    <circle id="room522Node" style="display: none;" r="3" cx="207" cy="218" fill="green" />
                    <circle id="room509Node" style="display: none;" r="3" cx="234" cy="118" fill="green" />
                    <circle id="room521Node" style="display: none;" r="3" cx="295" cy="186" fill="green" />
                    <circle id="room510Node" style="display: none;" r="3" cx="378" cy="118" fill="green" />
                    <circle id="room520Node" style="display: none;" r="3" cx="377" cy="186" fill="green" />
                    <circle id="LobbyNode" style="display: none;" r="3" cx="401" cy="152" fill="green" />
                    <circle id="room519Node" style="display: none;" r="3" cx="425" cy="186" fill="green" />
                    <circle id="room511Node" style="display: none;" r="3" cx="458" cy="118" fill="green" />
                    <circle id="room512Node" style="display: none;" r="3" cx="522" cy="118" fill="green" />
                    <circle id="room518BNode" style="display: none;" r="3" cx="529" cy="186" fill="green" />
                    <circle id="room518ANode" style="display: none;" r="3" cx="570" cy="186" fill="green" />
                    <circle id="cornerRightWingTopNode" style="display: none;" r="3" cx="598" cy="118" fill="green" />
                    <circle id="cornerRightWingMidNode" style="display: none;" r="3" cx="598" cy="145" fill="green" />
                    <circle id="cornerRightWingBottomNode" style="display: none;" r="3" cx="598" cy="186" fill="green" />
                    <circle id="KitchenNode" style="display: none;" r="3" cx="623" cy="138" fill="green" />
                </svg>
            </div>
            <img src="picture/map.jpg" style="width: 80vw;">
        </div>

        <!-- Change or Select or Submit value -->
        <div class="container mt-3">
            <form class="form">    
                <input name="qr1" id="qr1" type="hidden">
                <div class="container">
                    <select name="qr2" id="qr2" class="form-control" style="appearance: listbox !important;" onchange="showNode()">
                        <option value="null" disabled selected>Select target position</option>
                        <option id="room525" value="P599802764">room525</option>
                        <option id="room508" value="P599802705">room508</option>
                        <option id="toiletMenLeftWing" value="N1973127510">toiletMenLeftWing</option>
                        <option id="toiletWomenLeftWing" value="P296532050">toiletWomenLeftWing</option>
                        <option id="room522" value="P599802761">room522</option>
                        <option id="room509" value="P599802706">room509</option>
                        <option id="room521" value="P599802760">room521</option>
                        <option id="room510" value="P599802728">room510</option>
                        <option id="room520" value="P599802759">room520</option>
                        <option id="Lobby" value="N503755643">Lobby</option>
                        <option id="room519" value="P599802737">room519</option>
                        <option id="room511" value="P599802729">room511</option>
                        <option id="room512" value="P599802730">room512</option>
                        <option id="room518B" value="P1414015698">room518B</option>
                        <option id="room518A" value="P1414015697">room518A</option>
                        <option id="cornerRightWingTop" value="P1745006100">cornerRightWingTop</option>
                        <option id="cornerRightWingMid" value="P1744999175">cornerRightWingMid</option>
                        <option id="cornerRightWingBottom" value="N1322516212">cornerRightWingBottom</option>
                        <option id="Kitchen" value="P179493011">Kitchen</option>
                    </select>
                </div>
                <div class="column">
                    <button type="button" class="btn btn-danger btn-lg mt-4" onclick="window.location.reload();">Change start location</button>
                    <button type="submit" id="runButton" class="btn btn-warning btn-lg mt-4" style="display: none;">Find the shortest path</button>
                    <button type="button" id="checkInButton" class="btn btn-outline-light btn-lg mt-4" style="display: none;" onclick="$('#scanner').show(), $('#location').hide(), secondTimeRun = false;">Check-in current location</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Start and End and Current location value
        var inputValue = document.getElementById('qr1');
        var selectValue = document.getElementById('qr2');
        var currentValue;
        var inputName;

        // QRcode decoder
        function docReady(fn) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }
        var secondTimeRun = true;
        docReady(function () {
            function onScanSuccess(decodedText, decodedResult) {
                if (decodedText != inputValue.value) {
                    inputValue.value = decodedText;
                    if (decodedText == "P599802764") {
                        inputName = "room525"
                    } else if (decodedText == "P599802705") {
                        inputName = "room508"
                    } else if (decodedText == "N1973127510") {
                        inputName = "toiletMenLeftWing"
                    } else if (decodedText == "P296532050") {
                        inputName = "toiletWomenLeftWing"
                    } else if (decodedText == "P599802761") {
                        inputName = "room522"
                    } else if (decodedText == "P599802706") {
                        inputName = "room509"
                    } else if (decodedText == "P599802760") {
                        inputName = "room521"
                    } else if (decodedText == "P599802728") {
                        inputName = "room510"
                    } else if (decodedText == "P599802759") {
                        inputName = "room520"
                    } else if (decodedText == "N503755643") {
                        inputName = "Lobby"
                    } else if (decodedText == "P599802737") {
                        inputName = "room519"
                    } else if (decodedText == "P599802729") {
                        inputName = "room511"
                    } else if (decodedText == "P599802730") {
                        inputName = "room512"
                    } else if (decodedText == "P1414015698") {
                        inputName = "room518B"
                    } else if (decodedText == "P1414015697") {
                        inputName = "room518A"
                    } else if (decodedText == "P1745006100") {
                        inputName = "cornerRightWingTop"
                    } else if (decodedText == "P1744999175") {
                        inputName = "cornerRightWingMid"
                    } else if (decodedText == "N1322516212") {
                        inputName = "cornerRightWingBottomNode"
                    } else if (decodedText == "P179493011") {
                        inputName = "Kitchen"
                    }
                    console.log(`Start Location: ${inputName}`);
                    $('#scanner').hide();
                    $('#location').show();
                    showNode();
                } else if (!secondTimeRun) {
                    secondTimeRun = true;
                    currentValue = decodedText;
                    console.log(`Current Location: ${decodedText}`);
                    $('#scanner').hide();
                    $('#location').show();
                }
            }
            var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
        });

        // Display node
        function showNode() {
            document.getElementById(inputName + "Node").style.display = 'block';
            document.getElementById(inputName).style.display = 'none';
            if (selectValue.value != "null") {
                document.getElementById(selectValue.options[selectValue.selectedIndex].text + "Node").setAttribute('fill', 'red');
                document.getElementById(selectValue.options[selectValue.selectedIndex].text + "Node").style.display = 'block';
                console.log(`End Location: ${selectValue.options[selectValue.selectedIndex].text}`);
                $('#runButton').show();
            }
            $('#checkInButton').hide();
        } 

        // GET data
        const formEl = document.querySelector('.form');
        formEl.addEventListener('submit', () => {
            event.preventDefault();
            fetch(`http://localhost:3000/getPath?qr1=${inputValue.value}&qr2=${selectValue.value}`, {
                method: 'GET'
            })
                .then(res => res.json())
                .then(data => {
                    var shortestPath = [];
                    for (var i = 0; i < data.paths.length; i++) {
                        shortestPath.push(data.paths[i]);
                    }
                    console.log(`Shortest Path: ${shortestPath}`);

                    // Display shortest path
                    $('#runButton').hide();
                    $('#checkInButton').show();
                    for (let i = 0; i < shortestPath.length; i++) {
                        if (i < (shortestPath.length - 1)) {
                            coupleNode = [shortestPath[i], shortestPath[i+1]];
                            if ((coupleNode.indexOf("room525") !== -1) && (coupleNode.indexOf("room508") !== -1)) {
                                $('#ab').show();
                            }
                            if ((coupleNode.indexOf("room508") !== -1) && (coupleNode.indexOf("toiletMenLeftWing") !== -1)) {
                                $('#bc').show();
                            }
                            if ((coupleNode.indexOf("toiletMenLeftWing") !== -1) && (coupleNode.indexOf("toiletWomenLeftWing") !== -1)) {
                                $('#cd').show();
                            }
                            if ((coupleNode.indexOf("room508") !== -1) && (coupleNode.indexOf("room509") !== -1)) {
                                $('#be').show();
                            }
                            if ((coupleNode.indexOf("toiletMenLeftWing") !== -1) && (coupleNode.indexOf("room509") !== -1)) {
                                $('#ce').show();
                            }
                            if ((coupleNode.indexOf("toiletMenLeftWing") !== -1) && (coupleNode.indexOf("room521") !== -1)) {
                                $('#cf').show();
                            }
                            if ((coupleNode.indexOf("room522") !== -1) && (coupleNode.indexOf("room521") !== -1)) {
                                $('#df').show();
                            }
                            if ((coupleNode.indexOf("room509") !== -1) && (coupleNode.indexOf("room510") !== -1)) {
                                $('#eg').show();
                            }
                            if ((coupleNode.indexOf("room521") !== -1) && (coupleNode.indexOf("room520") !== -1)) {
                                $('#fh').show();
                            }
                            if ((coupleNode.indexOf("room510") !== -1) && (coupleNode.indexOf("room520") !== -1)) {
                                $('#gh').show();
                            }
                            if ((coupleNode.indexOf("room510") !== -1) && (coupleNode.indexOf("Lobby") !== -1)) {
                                $('#gi').show();
                            }
                            if ((coupleNode.indexOf("room520") !== -1) && (coupleNode.indexOf("Lobby") !== -1)) {
                                $('#hi').show();
                            }
                            if ((coupleNode.indexOf("room520") !== -1) && (coupleNode.indexOf("room519") !== -1)) {
                                $('#hj').show();
                            }
                            if ((coupleNode.indexOf("Lobby") !== -1) && (coupleNode.indexOf("room519") !== -1)) {
                                $('#ij').show();
                            }
                            if ((coupleNode.indexOf("room510") !== -1) && (coupleNode.indexOf("room511") !== -1)) {
                                $('#gk').show();
                            }
                            if ((coupleNode.indexOf("Lobby") !== -1) && (coupleNode.indexOf("room511") !== -1)) {
                                $('#ik').show();
                            }
                            if ((coupleNode.indexOf("room519") !== -1) && (coupleNode.indexOf("room511") !== -1)) {
                                $('#jk').show();
                            }
                            if ((coupleNode.indexOf("room511") !== -1) && (coupleNode.indexOf("room512") !== -1)) {
                                $('#kl').show();
                            }
                            if ((coupleNode.indexOf("room519") !== -1) && (coupleNode.indexOf("room518B") !== -1)) {
                                $('#jm').show();
                            }
                            if ((coupleNode.indexOf("room518B") !== -1) && (coupleNode.indexOf("room518A") !== -1)) {
                                $('#mo').show();
                            }
                            if ((coupleNode.indexOf("room512") !== -1) && (coupleNode.indexOf("cornerRightWingTop") !== -1)) {
                                $('#lp').show();
                            }
                            if ((coupleNode.indexOf("cornerRightWingTop") !== -1) && (coupleNode.indexOf("cornerRightWingMid") !== -1)) {
                                $('#pq').show();
                            }
                            if ((coupleNode.indexOf("room518A") !== -1) && (coupleNode.indexOf("cornerRightWingBottom") !== -1)) {
                                $('#or').show();
                            }
                            if ((coupleNode.indexOf("cornerRightWingMid") !== -1) && (coupleNode.indexOf("cornerRightWingBottom") !== -1)) {
                                $('#qr').show();
                            }
                            if ((coupleNode.indexOf("cornerRightWingMid") !== -1) && (coupleNode.indexOf("Kitchen") !== -1)) {
                                $('#qs').show();
                            }
                        }
                    }
                })
        })
    </script>
</body>
</html>
