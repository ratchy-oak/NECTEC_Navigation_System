                        <option id="room508" value="P599802705">room508</option>

                <div class="column">
                    <button type="button" class="btn btn-danger btn-lg mt-4" onclick="window.location.reload();">Change start location</button>
                    <button type="submit" id="runButton" class="btn btn-warning btn-lg mt-4" style="display: none;">Find the shortest path</button>
                    <button type="button" id="checkInButton" class="btn btn-outline-light btn-lg mt-4" style="display: none;">Check-in current location</button>

    <script>
        // Start and End location value
        var inputValue = document.getElementById('qr1')
        var selectValue = document.getElementById('qr2')

        // QRcode decoder
        function docReady(fn) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }
        docReady(function () {
            function onScanSuccess(decodedText, decodedResult) {
                if (decodedText !== inputValue.value) {
                    inputValue.value = decodedText;
                    console.log(`Start Location: ${decodedText}`);
                    $('#scanner').hide();
                    $('#location').show();
                    $('#qr2').show();
                    showStartNode();
                }
            }
            var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
        });

        // Display start location
        function showStartNode() {
            if (inputValue.value == "P599802764") {
                $('#room525Start').show();
                $('#room525').hide();
            }
            else if (inputValue.value == "P599802705") {
                $('#room508Start').show();
                $('#room508').hide();
            }
            else if (inputValue.value == "N1973127510") {
                $('#toiletMenLeftWingStart').show();
                $('#toiletMenLeftWing').hide();
            }
            else if (inputValue.value == "P296532050") {
                $('#toiletWomenLeftWingStart').show();
                $('#toiletWomenLeftWing').hide();
            }
            else if (inputValue.value == "P599802761") {
                $('#room522Start').show();
                $('#room522').hide();
            }
            else if (inputValue.value == "P599802706") {
                $('#room509Start').show();
                $('#room509').hide();
            }
            else if (inputValue.value == "P599802760") {
                $('#room521Start').show();
                $('#room521').hide();
            }
            else if (inputValue.value == "P599802728") {
                $('#room510Start').show();
                $('#room510').hide();
            }
            else if (inputValue.value == "P599802759") {
                $('#room520Start').show();
                $('#room520').hide();
            }
            else if (inputValue.value == "N503755643") {

                $('#Lobby').hide();
            }

                $('#room519').hide();

                $('#room511Start').show();
                $('#room511').hide();
            }
            else if (inputValue.value == "P599802730") {

                $('#room512').hide();
            }
            else if (inputValue.value == "P1414015698") {
                $('#room518BStart').show();
                $('#room518B').hide();
            }
            else if (inputValue.value == "P1414015697") {
                $('#room518AStart').show();
                $('#room518A').hide();
            }
            else if (inputValue.value == "P1745006100") {
                $('#cornerRightWingTopStart').show();
                $('#cornerRightWingTop').hide();
            }
            else if (inputValue.value == "P1744999175") {
                $('#cornerRightWingMidStart').show();
                $('#cornerRightWingMid').hide();
            }
            else if (inputValue.value == "N1322516212") {
                $('#cornerRightWingBottomStart').show();
                $('#cornerRightWingBottom').hide();
            }
            else if (inputValue.value == "P179493011") {
                $('#KitchenStart').show();
                $('#Kitchen').hide();
            }
        } 

        // Display end location
        function showEndNode() {
            if (selectValue.value == "null") {
                $('#runButton').hide();
            } else {
                $('#runButton').show();
            }
            if (selectValue.value == "P599802764") {
                $('#room525End').show();
            } else {
                $('#room525End').hide();
            }
            if (selectValue.value == "P599802705") {
                $('#room508End').show();
            } else {

            }

            console.log(`End Location: ${selectValue.value}`);
        }

        // GET data
        var shortestPath = [];
        const formEl = document.querySelector('.form');
        formEl.addEventListener('submit', () => {
            event.preventDefault();
            fetch(`http://localhost:3000/getPath?qr1=${inputValue.value}&qr2=${selectValue.value}`, {
                method: 'GET'
            })

                    for (var i = 0; i < data.paths.length; i++) {
                        shortestPath.push(data.paths[i]);
                    }
                    console.log(`Shortest Path: ${shortestPath}`);

                    // Display shortest path
                    $('#runButton').hide();
                    $('#qr2').hide();
                    $('#checkInButton').show();

                        if (i < (shortestPath.length - 1)) {

                            if ((coupleNode.indexOf("Lobby") !== -1) && (coupleNode.indexOf("room519") !== -1)) {

                            if ((coupleNode.indexOf("room510") !== -1) && (coupleNode.indexOf("room511") !== -1)) {

                            }
                            if ((coupleNode.indexOf("Lobby") !== -1) && (coupleNode.indexOf("room511") !== -1)) {
                                $('#ik').show();
                            }
                            if ((coupleNode.indexOf("room519") !== -1) && (coupleNode.indexOf("room511") !== -1)) {
                                $('#jk').show();
                            }
                            if ((coupleNode.indexOf("room511") !== -1) && (coupleNode.indexOf("room512") !== -1)) {

                            }

                                $('#lp').show();
                            }
                            if ((coupleNode.indexOf("cornerRightWingTop") !== -1) && (coupleNode.indexOf("cornerRightWingMid") !== -1)) {
                                $('#pq').show();

                            }
